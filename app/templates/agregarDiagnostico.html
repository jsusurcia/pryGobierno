<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Diagnóstico - Sistema T.I.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-50 min-h-screen p-4 md:p-8">
    
    <div class="max-w-3xl mx-auto">
        
        <!-- Botón Volver -->
        <a href="{{ url_for('gestion_incidentes') }}" 
           class="flex items-center gap-2 text-gray-600 hover:text-gray-900 mb-6 transition-colors duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            <span class="font-medium">Volver</span>
        </a>

        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-xl 
                        {% if category == 'error' %}bg-red-100 border border-red-200 text-red-700
                        {% elif category == 'success' %}bg-green-100 border border-green-200 text-green-700
                        {% elif category == 'info' %}bg-blue-100 border border-blue-200 text-blue-700
                        {% else %}bg-yellow-100 border border-yellow-200 text-yellow-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Formulario Principal -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-6 md:p-8">
            
            <!-- Encabezado -->
            <header class="mb-6">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">
                    Asignar Diagnóstico
                </h1>
                <p class="text-gray-600 text-sm md:text-base">
                    Ingresa el diagnóstico para el incidente seleccionado
                </p>
            </header>

            <!-- Formulario -->
            <form method="POST" action="{{ url_for('asignar_diagnostico') }}" class="space-y-6" id="formDiagnostico">
                
                <!-- Campo: Incidente -->
                <div class="group">
                    <label for="id_incidente" class="block text-sm font-semibold text-gray-700 mb-2">
                        Incidente Vinculado <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <select id="id_incidente" 
                                name="id_incidente"
                                required
                                class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl 
                                       focus:outline-none focus:border-blue-500 focus:bg-white 
                                       group-hover:border-gray-300 transition-all duration-200 
                                       appearance-none cursor-pointer">
                            <option value="">Selecciona un incidente</option>
                            {% if incidentes %}
                                {% for incidente in incidentes %}
                                    <option value="{{ incidente.id_incidente }}">
                                        INC-{{ "%03d"|format(incidente.id_incidente) }} - {{ incidente.titulo }}
                                    </option>
                                {% endfor %}
                            {% else %}
                                <option value="">No hay incidentes disponibles</option>
                            {% endif %}
                        </select>
                        <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </div>
                </div>

                <!-- Campo: Descripción -->
                <div class="group">
                    <label for="descripcion" class="block text-sm font-semibold text-gray-700 mb-2">
                        Descripción <span class="text-red-500">*</span>
                    </label>
                    <textarea id="descripcion" 
                              name="descripcion"
                              required
                              rows="4"
                              placeholder="Describe el diagnóstico del incidente..."
                              class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl 
                                     focus:outline-none focus:border-blue-500 focus:bg-white 
                                     group-hover:border-gray-300 transition-all duration-200 
                                     placeholder-gray-400 resize-none"></textarea>
                </div>

                <!-- Campo: Causa Raíz -->
                <div class="group">
                    <label for="causa_raiz" class="block text-sm font-semibold text-gray-700 mb-2">
                        Causa Raíz <span class="text-red-500">*</span>
                    </label>
                    <textarea id="causa_raiz" 
                              name="causa_raiz"
                              required
                              rows="3"
                              placeholder="Identifica la causa raíz del problema..."
                              class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl 
                                     focus:outline-none focus:border-blue-500 focus:bg-white 
                                     group-hover:border-gray-300 transition-all duration-200 
                                     placeholder-gray-400 resize-none"></textarea>
                </div>

                <!-- Campo: Solución Propuesta (Opcional) -->
                <div class="group">
                    <label for="solucion" class="block text-sm font-semibold text-gray-700 mb-2">
                        Solución Propuesta 
                        <span class="text-gray-400 text-xs font-normal">(opcional)</span>
                    </label>
                    <textarea id="solucion" 
                              name="solucion"
                              rows="4"
                              placeholder="Detalla la solución aplicada o recomendada (puede agregarse después)..."
                              class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl 
                                     focus:outline-none focus:border-blue-500 focus:bg-white 
                                     group-hover:border-gray-300 transition-all duration-200 
                                     placeholder-gray-400 resize-none"></textarea>
                </div>

                <!-- Campo: Comentario (Opcional) -->
                <div class="group">
                    <label for="comentario" class="block text-sm font-semibold text-gray-700 mb-2">
                        Comentario 
                        <span class="text-gray-400 text-xs font-normal">(opcional)</span>
                    </label>
                    <textarea id="comentario" 
                              name="comentario"
                              rows="3"
                              placeholder="Agrega comentarios adicionales si lo deseas..."
                              class="w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl 
                                     focus:outline-none focus:border-blue-500 focus:bg-white 
                                     group-hover:border-gray-300 transition-all duration-200 
                                     placeholder-gray-400 resize-none"></textarea>
                </div>

                <!-- Botones de Acción -->
                <div class="flex flex-col-reverse sm:flex-row gap-3 pt-4">
                    <a href="{{ url_for('dashboard') }}"
                       class="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold 
                              rounded-xl hover:bg-gray-50 transition-all duration-200 text-center">
                        Cancelar
                    </a>
                    <button type="submit"
                            class="flex-1 bg-gradient-to-r from-gray-800 to-gray-900 
                                   hover:from-gray-900 hover:to-black text-white font-semibold 
                                   py-3 rounded-xl transition-all duration-200 shadow-lg 
                                   hover:shadow-xl transform hover:scale-[1.02] active:scale-[0.98]">
                        Guardar Diagnóstico
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Validación visual de campos requeridos
        const camposRequeridos = document.querySelectorAll('[required]');
        
        camposRequeridos.forEach(campo => {
            campo.addEventListener('blur', function() {
                if (this.value.trim()) {
                    this.classList.remove('border-red-300');
                } else {
                    this.classList.add('border-red-300');
                }
            });
        });

        // Validación y confirmación al enviar el formulario
        document.getElementById('formDiagnostico').addEventListener('submit', function(e) {
            const incidente = this.id_incidente.value;
            const descripcion = this.descripcion.value.trim();
            const causaRaiz = this.causa_raiz.value.trim();

            // Validar que los campos obligatorios estén completos (solución es opcional)
            if (!incidente || !descripcion || !causaRaiz) {
                e.preventDefault();
                alert('Por favor completa los campos obligatorios: Incidente, Descripción y Causa Raíz');
                return;
            }

            // Confirmar antes de guardar
            if (!confirm('¿Estás seguro de guardar este diagnóstico?')) {
                e.preventDefault();
            }
        });
    </script>

</body>
</html>
